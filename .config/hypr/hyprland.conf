# vim: ft=conf ts=4 sw=4 sts=4 et :

monitor = , 3840x2160@60, 1920x1080, 2

exec-once = hyprpaper
exec-once = hyprctl setcursor breeze_cursors
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

input {
    kb_layout = us
    kb_options = ctrl:nocaps,shift:both_capslock
    repeat_rate = 64
    repeat_delay = 256
    follow_mouse = 1
    touchpad {
        natural_scroll = true
    }
    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 6
    gaps_out = 10
    border_size = 3
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 0
    blur = true
    blur_size = 4
    blur_passes = 2
    blur_new_optimizations = true
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 6, myBezier
    animation = windowsOut, 1, 6, default, popin 80%
    animation = border, 0, 6, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

gestures {
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
}

### Keybinds
$super = SUPER
$alt = ALT      # resize
$ctrl = CTRL    # switch workspaces
$shift = SHIFT  # move window

bind = $alt $ctrl, t, exec, kitty
bind = $alt, f4, killactive,
bind = $super $ctrl $alt $shift, k, exit,
bind = $super, e, exec, dolphin
bind = $super, b, exec, firefox
bind = $super, g, exec, google-chrome-stable
bind = $super, m, exec, thunderbird
bind = $super, f, togglefloating,
bind = $alt, space, exec, wofi --show drun

# Move focus with super + vim-style motion keys
bind = $super, h, movefocus, l
bind = $super, l, movefocus, r
bind = $super, k, movefocus, u
bind = $super, j, movefocus, d
# Move focus with super + arrow keys
bind = $super, left, movefocus, l
bind = $super, right, movefocus, r
bind = $super, up, movefocus, u
bind = $super, down, movefocus, d

# Move windows with super + shift + vim-style motion keys
bind = $super $shift, h, movewindow, l
bind = $super $shift, l, movewindow, r
bind = $super $shift, k, movewindow, u
bind = $super $shift, j, movewindow, d

# Switch workspaces with super + ctrl + [0-9]
bind = $super $ctrl, 1, workspace, 1
bind = $super $ctrl, 2, workspace, 2
bind = $super $ctrl, 3, workspace, 3
bind = $super $ctrl, 4, workspace, 4
bind = $super $ctrl, 5, workspace, 5
bind = $super $ctrl, 6, workspace, 6
bind = $super $ctrl, 7, workspace, 7
bind = $super $ctrl, 8, workspace, 8
bind = $super $ctrl, 9, workspace, 9
bind = $super $ctrl, 0, workspace, 10
# Switch to workspaces on the left/right
bind = $super $ctrl, right, workspace, +1
bind = $super $ctrl, left, workspace, -1
bind = $super $ctrl, l, workspace, +1
bind = $super $ctrl, h, workspace, -1

# Move active window to a workspace with super + ctrl + shift + [0-9]
bind = $super $ctrl $shift, 1, movetoworkspace, 1
bind = $super $ctrl $shift, 2, movetoworkspace, 2
bind = $super $ctrl $shift, 3, movetoworkspace, 3
bind = $super $ctrl $shift, 4, movetoworkspace, 4
bind = $super $ctrl $shift, 5, movetoworkspace, 5
bind = $super $ctrl $shift, 6, movetoworkspace, 6
bind = $super $ctrl $shift, 7, movetoworkspace, 7
bind = $super $ctrl $shift, 8, movetoworkspace, 8
bind = $super $ctrl $shift, 9, movetoworkspace, 9
bind = $super $ctrl $shift, 0, movetoworkspace, 10
# Move active window to workspaces on the left/right
bind = $super $ctrl $shift, right, movetoworkspace, +1
bind = $super $ctrl $shift, left, movetoworkspace, -1
bind = $super $ctrl $shift, l, movetoworkspace, +1
bind = $super $ctrl $shift, h, movetoworkspace, -1

# Resize windows with vim-style motion keys
binde = $super $alt, h, resizeactive, -20 0
binde = $super $alt, l, resizeactive, 20 0
binde = $super $alt, k, resizeactive, 0 -20
binde = $super $alt, j, resizeactive, 0 20
# Resize windows with arrow keys
binde = $super $alt, left, resizeactive, -20 0
binde = $super $alt, right, resizeactive, 20 0
binde = $super $alt, up, resizeactive, 0 -20
binde = $super $alt, down, resizeactive, 0 20

# Scroll through existing workspaces with super + scroll
bind = $super, mouse_down, workspace, e+1
bind = $super, mouse_up, workspace, e-1

# Move/resize windows with super + LMB/RMB and dragging
bindm = $super, mouse:272, movewindow
bindm = $super, mouse:273, resizewindow
