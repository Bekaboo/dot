# Everforest light theme
colors:
  # Default colors
  primary:
    foreground: '0x5c6a72'
    background: '0xfdf6e3'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0x495b64'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0x5c6a72'
    red:     '0xf85552'
    green:   '0x8da101'
    yellow:  '0xdfa000'
    blue:    '0x3a94c5'
    magenta: '0xdf69ba'
    cyan:    '0x35a77c'
    white:   '0xb8bea5'

  # Bright colors
  bright:
    black:   '0x5c6a72'
    red:     '0xf85552'
    green:   '0x8da101'
    yellow:  '0xdfa000'
    blue:    '0x3a94c5'
    magenta: '0xdf69ba'
    cyan:    '0x35a77c'
    white:   '0xb8bea5'


