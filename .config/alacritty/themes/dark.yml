# Dark theme
colors:
  # Default colors
  primary:
    foreground: '0xbebec3'
    background: '0x262f3e'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0xffffff'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0x262f3e'
    red:     '0xe87c69'
    green:   '0xa4bd84'
    yellow:  '0xe6bb86'
    blue:    '0x486a91'
    magenta: '0xcaafeb'
    cyan:    '0x79ada7'
    white:   '0xe5e5eb'

  # Bright colors
  bright:
    black:   '0xe5e5eb'
    red:     '0xe87c69'
    green:   '0xa4bd84'
    yellow:  '0xe6bb86'
    blue:    '0x486a91'
    magenta: '0xcaafeb'
    cyan:    '0x79ada7'
    white:   '0x8f9fbc'

