# Dragon light theme
colors:
  # Default colors
  primary:
    foreground: '0x1b1b1b'
    background: '0xe7e7e7'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0x1b1b1b'
    text: '0xe7e7e7'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0xe7e7e7'
    red:     '0xb23b34'
    green:   '0x6a824f'
    yellow:  '0xa0713c'
    blue:    '0x537788'
    magenta: '0x938aa9'
    cyan:    '0x586e62'
    white:   '0xa0a0a0'

  # Bright colors
  bright:
    black:   '0xd8d8d8'
    red:     '0xe46876'
    green:   '0x87a987'
    yellow:  '0xdebe97'
    blue:    '0x7fb4ca'
    magenta: '0xb1b1d2'
    cyan:    '0x7aa89f'
    white:   '0x1b1b1b'
