# Everforest dark theme
colors:
  # Default colors
  primary:
    foreground: '0xd8caac'
    background: '0x2d353b'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0xd8caac'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0x3c474d'
    red:     '0xe68183'
    green:   '0xa7c080'
    yellow:  '0xd9bb80'
    blue:    '0x83b6af'
    magenta: '0xd39bb6'
    cyan:    '0x87c095'
    white:   '0x868d80'

  # Bright colors
  bright:
    black:   '0x868d80'
    red:     '0xe68183'
    green:   '0xa7c080'
    yellow:  '0xd9bb80'
    blue:    '0x83b6af'
    magenta: '0xd39bb6'
    cyan:    '0x87c095'
    white:   '0x868d80'


