# Cockatoo light theme
colors:
  # Default colors
  primary:
    foreground: '0x404553'
    background: '0xffffff'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0x385372'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0xffffff'
    red:     '0xff6f00'
    green:   '0x608c88'
    yellow:  '0xf09276'
    blue:    '0xbec8cc'
    magenta: '0x000000'
    cyan:    '0x673ab7'
    white:   '0x9fadb4'

  # Bright colors
  bright:
    black:   '0x9fadb4'
    red:     '0xff6f00'
    green:   '0x608c88'
    yellow:  '0xf09276'
    blue:    '0x9fadb4'
    magenta: '0x000000'
    cyan:    '0x673ab7'
    white:   '0x9fadb4'


