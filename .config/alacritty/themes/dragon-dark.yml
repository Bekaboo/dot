# Dragon dark theme
colors:
  # Default colors
  primary:
    foreground: '0xb4b8b4'
    background: '0x181616'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    cursor: '0xb4b8b4'
    style:
      shape: Block
      blinking: On
    blink_interval: 500
    blink_timeout: 0

  # Normal colors
  normal:
    black:   '0x0d0c0c'
    red:     '0xc4746e'
    green:   '0x8a9a7b'
    yellow:  '0xd2b788'
    blue:    '0x8ba4b0'
    magenta: '0xa292a3'
    cyan:    '0x8ea4a2'
    white:   '0xb4b3a7'

  # Bright colors
  bright:
    black:   '0x827f79'
    red:     '0xe46876'
    green:   '0x87a987'
    yellow:  '0xdca561'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xb4b8b4'
